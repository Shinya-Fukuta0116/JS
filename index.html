<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Javascript page</title>
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo-area">
        <img src="./img/images/logo.png" alt="" class="logo">
        <h2>Electric PC Design</h2>
      </div>

      <div class="nav-links">
        <ul>
          <a href="">
            <li>Home</li>
          </a>
          <a href="">
            <li>Detail</li>
          </a>
          <a href="">
            <li>Shop</li>
          </a>
          <a href="">
            <li>Contact</li>
          </a>
        </ul>
      </div>
    </nav>

    <!-- info section -->
    <div class="information">
      <div class="overlay"></div>
      <img src="./img/images/pc.png" class="pc">
      <div id="circle">
        <div class="feature one">
          <img src="./img/images/camera.png" alt="">
          <div>
            <h1>camera</h1>
            <p>Beautiful lens.</p>
          </div>
        </div>
        <div class="feature two">
          <img src="./img/images/processor.png" alt="">
          <div>
            <h1>processor</h1>
            <p>Processor is very important</p>
          </div>
        </div>
        <div class="feature three">
          <img src="./img/images/battery.png" alt="">
          <div>
            <h1>battery</h1>
            <p>battery is powerful</p>
          </div>
        </div>
        <div class="feature four">
          <img src="./img/images/display.png" alt="">
          <div>
            <h1>display</h1>
            <p>Beautiful display</p>
          </div>
        </div>
      </div>
    </div>

    <!-- control section -->
    <div class="control">
      <img src="./img/images/arrow.png" id="upBtn">
      <h3>feature</h3>
      <img src="./img/images/arrow.png" id="down">
    </div>
    <script src="app.js" />
</body>

</html>
